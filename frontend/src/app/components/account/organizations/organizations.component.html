<div class="organizations-container">
  <div class="surface-section px-4 py-8 md:px-6 lg:px-8">
    @if (organizations.length === 0) {
      <div class="text-center">    
        <div class="text-700 text-2xl mb-5">You don't have any organizations yet.</div>
        <button 
          pButton 
          pRipple 
          label="Create Organization" 
          icon="pi pi-discord" 
          (click)="toggleNewOrg()" 
          class="font-bold px-5 py-3 p-button-raised p-button-rounded white-space-nowrap">
        </button>
      </div>
    } @else {
      <p-table 
        [value]="organizations" 
        [paginator]="true" 
        [rows]="5" 
        [responsive]="true"
        styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Abbreviation</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-org>
          <tr>
            <td>{{ org.id }}</td>
            <td>{{ org.name }}</td>
            <td>{{ org.abbreviation }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">No organizations found</td>
          </tr>
        </ng-template>
      </p-table>
    }
  </div>

  <app-new-org 
    [(visible)]="newOrgVisible" 
    (organizationCreated)="addOrganization($event)">
  </app-new-org>
</div>

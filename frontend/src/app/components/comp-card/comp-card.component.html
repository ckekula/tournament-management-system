<div class="surface-card shadow-2 border-round p-4">
    <div class="flex flex-column md:flex-row justify-content-between">
        <div class="flex-grow-1">
            <div class="text-xl font-bold text-900 mb-2">{{competition.name}}</div>
            <div class="flex align-items-center text-700 mb-2">
                <i class="pi pi-calendar mr-2"></i>
                <span>Year: {{competition.year}}</span>
            </div>
            <div class="flex align-items-center text-700 mb-2">
                <i class="pi pi-clock mr-2"></i>
                <span>Start Date: {{competition.startDate}}</span>
            </div>
            <div class="flex align-items-center text-700">
                <i class="pi pi-building mr-2"></i>
                <span>{{competition.organization}}</span>
            </div>
        </div>
        <div class="flex align-items-center mt-3 md:mt-0">
            <button pButton icon="pi pi-pencil" 
                    class="p-button-rounded p-button-text mr-2"
                    (click)="editCompetition(competition)"></button>
            <button pButton icon="pi pi-trash" 
                    class="p-button-rounded p-button-danger p-button-text"
                    (click)="deleteCompetition(competition)"></button>
        </div>
    </div>
</div>

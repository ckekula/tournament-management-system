<div class="flex align-items-center justify-content-center min-h-screen">
  <app-header/>

  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Hello there!</div>
      <span class="text-600 font-medium line-height-3">Already have an account?</span>
      <a href="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Continue where you left off!</a>
    </div>

    <div>
      <label for="fname" class="block text-900 font-medium mb-2">First Name</label>
      <input id="fname" 
              type="text" 
              placeholder="e.g: Saman" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="registerRequest.firstname"
              name="firstname">
      
      <label for="lname" class="block text-900 font-medium mb-2">Last Name</label>
      <input id="lname" 
              type="text" 
              placeholder="e.g: Kumara" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="registerRequest.lastname"
              name="lastname">
      
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" 
              type="text" 
              placeholder="Example@mail.com" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="registerRequest.email"
              name="email">
      
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" 
              type="password" 
              placeholder="Password" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="registerRequest.password"
              name="password">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
      </div>

      <button (click)="register()" pButton pRipple label="Sign up" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>

  <app-footer/>
</div>

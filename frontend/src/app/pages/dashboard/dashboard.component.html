<div class="page-container">
    <app-header/>
    
    <!-- Main Content Container -->
    <div class="surface-section px-4 py-6 md:px-6 lg:px-8">
        <!-- Welcome Section -->
        <div class="text-700 text-center mb-6">
            <div class="text-blue-600 font-bold mb-3">WELCOME BACK!</div>
            <div class="text-900 font-bold text-5xl mb-3">Sri Lanka University Sports Association</div>
        </div>

        <!-- Dashboard Content -->
        <div class="container mx-auto">
            <!-- Header with Add Button -->
            <div class="flex justify-content-between align-items-center mb-5">
                <h2 class="text-2xl font-bold text-900 m-0">My Competitions</h2>
                <button pButton icon="pi pi-plus" label="Add New Competition" 
                        (click)="addNewCompetition()"
                        class="p-button-raised"
                        style="background: black;"></button>
            </div>

            <!-- Competition Cards Grid -->
            <div class="grid">
                <div *ngFor="let competition of competitions" 
                     class="col-12 md:col-6 lg:col-4 p-3">
                    <p-card styleClass="h-full">
                        <!-- Card Header -->
                        <div class="flex justify-content-between align-items-start mb-4">
                            <i class="pi pi-trophy text-4xl text-primary"></i>
                            <p-tag [severity]="getStatusSeverity(competition.status)"
                                  [value]="getStatusText(competition.status)"></p-tag>
                        </div>

                        <!-- Competition Title -->
                        <h3 class="text-xl font-bold mb-4">{{competition.name}}</h3>

                        <!-- Competition Details -->
                        <div class="flex flex-column gap-2 text-700 mb-4">
                            <div class="flex align-items-center gap-2">
                                <i class="pi pi-calendar"></i>
                                <span>Starts: {{competition.startDate}}</span>
                            </div>
                            <div class="flex align-items-center gap-2">
                                <i class="pi pi-users"></i>
                                <span>{{competition.totalTeams}} Teams</span>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <ng-template pTemplate="footer">
                            <button pButton 
                                    label="Manage Competition"
                                    [disabled]="competition.status === 'ended'"
                                    (click)="manageCompetition(competition)"
                                    class="p-button-outlined w-full"></button>
                        </ng-template>
                    </p-card>
                </div>
            </div>
        </div>
    </div>

    <app-footer/>
</div>

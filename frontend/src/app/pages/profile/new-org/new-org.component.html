<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Let's Create Your Organization!</div>
    </div>

    <div class="text-center mb-4">
      <p-avatar 
        [icon]="profileImage ? '' : 'pi pi-plus'" 
        shape="circle" 
        size="xlarge" 
        class="cursor-pointer" 
        (click)="fileInput.click()">
      </p-avatar>
      <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" hidden>
    </div>

    <div>
      <label for="name" class="block text-900 font-medium mb-2">Name</label>
      <input id="name" 
              type="text" 
              placeholder="e.g: Sri Lanka Sports Federation" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="name"
              name="name">
      
      <label for="abbreviation" class="block text-900 font-medium mb-2">Abbreviation</label>
      <input id="abbreviation" 
              type="text" 
              placeholder="e.g: SLSF" 
              pInputText 
              class="w-full mb-3"
              [(ngModel)]="abbreviation"
              name="abbreviation">

      <button (click)="createOrg()" pButton pRipple label="Create Organization" class="w-full"></button>
    </div>
  </div>
</div>

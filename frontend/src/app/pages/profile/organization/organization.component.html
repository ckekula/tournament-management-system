<div class="page-container">
    <app-header/>
    
    <div class="surface-section px-4 py-6 md:px-6 lg:px-8">
        <div class="text-700 text-center mb-6">
            <div class="text-blue-600 font-bold mb-3">WELCOME BACK!</div>
            <div class="text-900 font-bold text-5xl mb-3">getOrgName()</div>
        </div>

        <div class="container mx-auto">
            <!-- Header with Add Button -->
            <div class="flex justify-content-between align-items-center mb-5">
                <h2 class="text-2xl font-bold text-900 m-0">My Competitions</h2>
                <button pButton icon="pi pi-plus" label="Add New Competition" 
                        (click)="addCompetition()"
                        class="p-button-raised"
                        style="background: black;"></button>
            </div>

            <!-- Competition Cards -->
            <div class="grid">
                <div *ngFor="let competition of competitions" class="col-12 mb-4">
                    <app-comp-card/>
                </div>
            </div>
        </div>
    </div>
    
    <app-footer/>
</div>

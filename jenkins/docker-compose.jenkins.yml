services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    user: root  # Ensure Jenkins runs as root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Grant access to Docker
      - /usr/bin/docker:/usr/bin/docker  # Allow Jenkins to run Docker commands

volumes:
  jenkins_home:
    driver: local
